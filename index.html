<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>GEI-V</title>
		<link rel="stylesheet" type="text/css" href="css/main.css" />

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.gei.js"></script>
		
		<script type="text/javascript" src="https://www.google.com/jsapi"></script>
		<script type="text/javascript"> 
	      // Load the Visualization API and the motionchart package.
	      google.load('visualization', '1', {'packages':['motionchart']});
		  var gei = gei || {} ;
		  gei.fusionTableId = "954224";
	    </script> 
    </head>
    <body>

    	<div id="page">
			<div>
				<div>
			    	<button class="motionChartBtn">show Motion Chart</button>
			    </div>
				<div class="container">
					<div class="flash_container"></div>
				</div>
			<div>
		</div> 

		<script>
			$(document).ready(function(){
				$(".motionChartBtn").click(function(){
					$(".flash_container").gei({type:'type1'});
				});
			});
		</script>
    </body>
</html>
